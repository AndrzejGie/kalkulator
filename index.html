<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="viewAll-calc">
        <div class="input"><input name="Bla" placeholder="0"></div>
        <div class="keyboard">
            <div class="buttons line1">
                <button class="btnline1" id="type7">7</button>
                <button class="btnline1" id="type8">8</button>
                <button class="btnline1" id="type9">9</button>
                <button class="btnline1 clear" id="typeclear">C</button>
                <button class="btnline1 actions" id="typeperc">%</button>
            </div>
            <div class="buttons line2">
                <button class="btnline2" id="type4">4</button>
                <button class="btnline2" id="type5">5</button>
                <button class="btnline2" id="type6">6</button>
                <button class="btnline2 actions" id="typeminus">-</button>
                <button class="btnline2 actions" id="typeradic">&radic;</button>
            </div>
            <div class="buttons line3">
                <button class="btnline3" id="type1">1</button>
                <button class="btnline3" id="type2">2</button>
                <button class="btnline3" id="type3">3</button>
                <button class="btnline3 actions plus" id="typeplus">+</button>
                <button class="btnline3 actions multiply" id="typemult">&#215;</button>
            </div>
            <div class="buttons line4">
                <button class="btnline4 zero" id="type0">0</button>
                <button class="btnline4 actions" id="typecom">,</button>
                <button class="btnline4 actions" id="typesum">=</button>
                <button class="btnline4 actions divide" id="typedivide">&divide;</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body></html>
